name: Deploy to GitHub Pages

# Déclenchement sur push vers main
on:
  push:
    branches:
      - main

# Permissions requises
permissions:
  id-token: write               # pour configure-pages
  pages: write                  # pour deploy-pages
  contents: read                # pour checkout

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Génère sitemap.xml et .nojekyll
      - name: Generate sitemap.xml
        run: |
          cat > sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://siphonium.github.io/fr/</loc>
              <lastmod>$(date +%F)</lastmod>
              <priority>1.00</priority>
              <changefreq>daily</changefreq>
            </url>
            <url>
              <loc>https://siphonium.github.io/fr/shop/</loc>
              <lastmod>$(date +%F)</lastmod>
              <priority>0.80</priority>
              <changefreq>weekly</changefreq>
            </url>
            <!-- Ajoute ici les autres URLs -->
          </urlset>
          EOF
          # Désactive Jekyll
          touch .nojekyll

      # 3. Configure Pages (ID token)
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # 4. Prépare l’artifact à déployer
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: .
      
      # 5. Déploie vers gh-pages (ou la branche que tu as configurée)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
