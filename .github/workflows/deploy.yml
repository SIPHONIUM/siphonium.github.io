name: ğŸš€ Build and Deploy Siphonium (fix dotfile)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: ğŸ’ Install & Build Jekyll
        run: |
          gem install bundler jekyll
          bundle init || true
          echo 'gem "jekyll"' >> Gemfile
          bundle install
          bundle exec jekyll build -d ./_site

      - name: ğŸ—‚ï¸ Ensure dotfile for peaceiris
        # <-- Câ€™est la clÃ© : crÃ©e un fichier cachÃ© pour que peaceiris nâ€™ait pas dâ€™erreur
        run: touch ./_site/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
