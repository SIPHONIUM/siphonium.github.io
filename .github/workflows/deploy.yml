name: ðŸš€ Build and Deploy Siphonium (sans bug)

on:
  push:
    branches:
      - main  # ou master selon ton repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: ðŸ’Ž Install Jekyll
        run: |
          gem install bundler
          bundle init || true
          echo 'gem "jekyll"' >> Gemfile
          bundle install
          bundle exec jekyll build -d ./_site

      - name: ðŸš€ Deploy to GitHub Pages (safe)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
