name: 🚀 Build and Deploy Siphonium (fix dotfile)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: 💎 Install & Build Jekyll
        run: |
          gem install bundler jekyll
          bundle init || true
          echo 'gem "jekyll"' >> Gemfile
          bundle install
          bundle exec jekyll build -d ./_site

      - name: 🗂️ Ensure dotfile for peaceiris
        # <-- C’est la clé : crée un fichier caché pour que peaceiris n’ait pas d’erreur
        run: touch ./_site/.nojekyll

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
