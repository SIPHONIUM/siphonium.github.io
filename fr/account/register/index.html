<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription SIPHONIUM</title>
  <style>
    body { font-family: sans-serif; background: #282c34; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form { background: #222; padding: 2em; border-radius: 10px; box-shadow: 0 2px 10px #0005; }
    .form input { width: 100%; margin-bottom: 1em; padding: 0.5em; border-radius: 5px; border: none; }
    .form button { width: 100%; background: #4caf50; color: #fff; border: none; padding: 0.7em; border-radius: 5px; font-size: 1em; }
    .error { color: #ff5555; margin-bottom: 1em; }
    .success { color: #4caf50; margin-bottom: 1em; }
  </style>
</head>
<body>
  <form class="form" id="registerForm">
    <h2>Créer un compte SIPHONIUM</h2>
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
    <input type="email" id="email" placeholder="Adresse email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <input type="text" id="username" placeholder="Nom d'utilisateur (avec espaces autorisés)" required>
    <input type="text" id="mcname" placeholder="Pseudo Minecraft (SANS espace)" required pattern="^\S+$">
    <button type="submit">Créer mon compte</button>
  </form>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('error').textContent = '';
      document.getElementById('success').textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value.trim();
      const mcname = document.getElementById('mcname').value.trim();

      if (mcname.includes(' ')) {
        document.getElementById('error').textContent = 'Le pseudo Minecraft ne doit pas contenir d\'espace.';
        return;
      }
      try {
        const res = await fetch('https://siphonium.alwaysdata.net/launcher/config/login/api_register.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, username, mcname })
        });
        const data = await res.json();
        if (data.error) {
          document.getElementById('error').textContent = data.message;
        } else {
          document.getElementById('success').textContent = 'Compte créé ! Vérifiez vos emails pour valider votre compte.';
          document.getElementById('registerForm').reset();
        }
      } catch (err) {
        document.getElementById('error').textContent = 'Erreur serveur ou réseau.';
      }
    });
  </script>
</body>
</html>
