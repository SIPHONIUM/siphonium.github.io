<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Achat d’un jeu</title>
  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      display: inline-block;
    }
    button {
      background: #7F00FF;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #9F30FF;
    }
    #msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<button onclick="buyGame('USER-ID', 'jvq7k5ldebqki6h')">Acheter</button>

<script>
async function buyGame(userId, gameId) {
  try {
    const res = await fetch("http://localhost:3000/buy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, gameId })
    });
    const data = await res.json();

    if (data.success) {
      alert("Achat réussi ! Nouveau solde: " + data.balance);
    } else {
      alert("Erreur: " + data.error);
    }
  } catch (err) {
    console.error(err);
    alert("Impossible de finaliser l'achat");
  }
}
</script>

</body>
</html>
