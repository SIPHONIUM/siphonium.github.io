<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIPHONIUM - Shop</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>SIPHONIUM</h1>
    <nav>
      <a href="../">Accueil</a>
      <a href="" class="active">Shop</a>
      <a href="../launcher/">Launcher</a>
      <a href="../credit/">Credits</a>
    </nav>
  </header>
  
  <!-- Section du jeu en vedette -->
  <div id="featured-shop" class="featured-shop"></div>

  <!-- Section pour la liste des jeux -->
  <div id="shop-list" class="shop-list"></div>

  <footer>
    <p>&copy; 2025 SIPHONIUM - Un projet grandiose</p>
  </footer>
  <script>
    function pingActivity(from) {
        const url = 'https://siphonium.alwaysdata.net/panel/website/activity.php?from=' + encodeURIComponent(from);
        fetch(url, { method: 'GET', cache: 'no-store' })
            .then(res => res.json())
            .then(data => console.log('Activity pinged:', data))
            .catch(err => console.error('Activity ping failed:', err));
    }

    // Ping imm√©diat
    pingActivity('shop-fr');
    pingActivity('shop-global');
    pingActivity('FR');
    pingActivity('GLOBAL');
  </script>
  <script defer src="script.js"></script>
</body>
</html>
